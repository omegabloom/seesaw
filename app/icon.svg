<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- TV body -->
  <rect x="3" y="8" width="26" height="18" rx="3" ry="3" fill="#f97316"/>
  <!-- Screen -->
  <rect x="6" y="11" width="20" height="12" rx="1.5" ry="1.5" fill="#1a1a2e"/>
  <!-- Screen shine -->
  <rect x="7" y="12" width="8" height="4" rx="1" fill="#ffffff" opacity="0.12"/>
  <!-- Antenna left -->
  <line x1="12" y1="8" x2="8" y2="2" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <!-- Antenna right -->
  <line x1="20" y1="8" x2="24" y2="2" stroke="#f97316" stroke-width="2" stroke-linecap="round"/>
  <!-- Antenna tips -->
  <circle cx="8" cy="2" r="1.5" fill="#fb923c"/>
  <circle cx="24" cy="2" r="1.5" fill="#fb923c"/>
  <!-- Stand -->
  <rect x="12" y="26" width="8" height="2" rx="1" fill="#ea580c"/>
  <!-- Feet -->
  <rect x="9" y="28" width="5" height="2" rx="1" fill="#ea580c"/>
  <rect x="18" y="28" width="5" height="2" rx="1" fill="#ea580c"/>
</svg>
